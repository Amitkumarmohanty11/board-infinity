<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video play and Pause</title>
</head>
<body>
    <div class="main">
        <iframe class="video">
            <source class="vid" src="video.mp4" type="video/mp4">
        </iframe>
        <h1>Video Project</h1>
    </div>
    <button>
        <span>Play</span>
        <span>Pause</span>
    </button>
    
</body>
</html>
